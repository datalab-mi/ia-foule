<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello ImageJS.js</title>
</head>
<body>
<h2>Hello ImageJS.js</h2>
<p id="status">ImageJS.js is loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <img id="imageDst" />
    <p id="output"></p>
  </div>


</div>
<script type="text/javascript">
let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
let outputElement = document.getElementById('output');

inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);


imgElement.onload = async function() {
  let mat = await IJS.Image.load(imgElement.src);
  let grey = mat.grey();

  document.getElementById('imageDst').src = grey.toDataURL();

  const Sessoption = createSessionOptions();
  console.log(Sessoption)
  const session = await ort.InferenceSession.create('./mcnn_shtechB_186v7_ri.onnx', Sessoption);
  const inputNames = session.inputNames;
  const outputNames = session.outputNames;
  console.log(inputNames, outputNames)
  const buffer01 = new Float32Array(grey.data)

  const tensorA = new ort.Tensor('float32', buffer01, [1,1,768,1024]);

  // prepare feeds. use model input names as keys.
  const feeds = { input: tensorA };
  // feed inputs and run
  console.log('start infer')
  const Runoption = createRunOptions();
  console.log(Runoption)
  const results = await session.run(feeds, Runoption);
  const reducer = (previousValue, currentValue) => previousValue + currentValue;

  const nbPerson = results.output.data.reduce(reducer, 0)
  console.log(nbPerson)
  outputElement.innerHTML = parseInt(nbPerson)


};
function onOpenCvReady() {
  document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
}

function createSessionOptions() {
    // run options: please refer to the other example for details usage for run options

    // specify log verbose to this inference run
    return { logSeverityLevel: 0, intraOpNumThreads: 4,enableMemPattern:true, enableCpuMemArena: true, enableProfiling: false, executionMode:'parallel'};
  }
function createRunOptions() {
    // run options: please refer to the other example for details usage for run options

    // specify log verbose to this inference run
    return { logSeverityLevel: 0, logVerbosityLevel: 4};
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script async src="https://www.lactame.com/lib/image-js/0.21.2/image.min.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
