<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ObjectDetection</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <p>Afficher une image</p>
  <button id="post-btn">Dont touch</button>
  <div id="x"></div>

  <script charset="utf-8">
    const button = document.getElementById('post-btn');

button.addEventListener('click', async _ => {
  try {     
    const response = await fetch('/api/single_image', {
      method: 'get',
    });
    const body = await response.json()
    console.log('Completed!', body);
    const img = document.createElement('img'); 
    img.src = 'data:image/jpg;base64,' + body.img
    const div = document.getElementById('x');
    div.innerHTML += '<img src="'+img.src+'" />';
  } catch(err) {
    console.error(`Error: ${err}`);
  }
});
  </script>
</html>
